<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="chat.css"> <!-- Include your chat CSS -->
</head>
<body>
    <div class="chat-container">
        <header>
            <button id="menuButton">â˜°</button>
            <h1>Chat Application</h1>
            <div id="dropdownMenu" class="dropdown-content">
                <button id="settings">Settings</button>
                <button id="signOut">Sign Out</button>
            </div>
        </header>

        <div class="recipient-box">
            <label for="recipientEmail">Recipient's Email:</label>
            <input type="email" id="recipientEmail" placeholder="Enter recipient's email" required>
        </div>

        <div class="chat-box" id="chatBox">
            <!-- Messages will be displayed here -->
        </div>

        <div class="message-box">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script src="chat.js"></script> <!-- Include your chat JavaScript -->
</body>
</html>
