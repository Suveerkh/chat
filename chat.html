<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="chat.css"> <!-- Include your chat CSS -->
</head>
<body>
    <div class="chat-container">
        <header>
            <button id="menuButton">â˜°</button>
            <h1>Chat Application</h1>
            <div id="dropdownMenu" class="dropdown-content">
                <button id="settings">Settings</button>
                <button id="signOut">Sign Out</button>
            </div>
        </header>

        <div id="chatBox"></div>

        <div class="input-container">
            <input type="text" id="username" placeholder="Your Email (Gmail)">
            <input type="text" id="partner" placeholder="Partner Email (Gmail)">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessage">Send</button>
            <button id="clearChat">Clear Chat</button>
        </div>
    </div>

    <script src="chat.js"></script> <!-- Include your chat JavaScript -->
</body>
</html>
